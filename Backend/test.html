<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            Hello World
        </div>

        <script>
            fetch('/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => console.log(data.name, data.price))
            .catch(error => console.error(error));

        </script>
    </body>
</html>
