    <main>
        <div class="pageSelect">
            <select id="order-status" onchange= "filterOrders()">
                <option value = 0 >All Orders</option>
                <option value = 1 >Ordered</option>
                <option value = 2 >Completed</option>
            </select>
        </div>
        <div id="cancelled-confirmation" class="age-modal">
            <div class="age-modal-content" id="cancelled-confirmation-content">
                <h2>Order Cancelled</h2>
                <p>If you Click yes, this order will be removed from the DB permanently</p>
                <button id="cancelled-confirm">Yes</button>
                <button id="cancelled-decline">No</button>
            </div>
        </div>

        <div id="delivered-modal" class="age-modal">
            <div class="age-modal-content" id="delivered-modal-content">
                <h2>Order Completed</h2>
                <p>Click 'yes' to confirm the order has been delivered</p>
                <button id="delivered-confirm">Yes</button>
                <button id="delivered-decline">No</button>
            </div>
        </div>

        <table id="orders-table">
            <thead>
                <tr>
                    <th>O/N</th>
                    <th onclick="sortTable('Name')">Name</th>
                    <th onclick="sortTable('Email')">Email</th>
                    <th>Address</th>
                    <th onclick="sortTable('Phone')">Phone</th>
                    <th>Items</th>
                    <th onclick="sortTable('Price')">Total Price</th>
                    <th>Status</th>
                </tr>
